<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font: 13px Helvetica, Arial;
    }

    form {
        background: grey;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
    }

    form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
    }

    #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #messages li {
        padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
        background: #eee;
    }

    #users {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #users li {
        padding: 5px 10px;
    }

    #users li:nth-child(odd) {
        background: rgb(233, 6, 6);
    }
</style>
<ul id="users"></ul>
<ul id="messages"></ul>

<form action="">
    <input id="m" autocomplete="off" />
    <button>Send</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(() => {
        var socket = io()
        var clients = []
        var myid = '';

        $('form').submit(() => {
            socket.emit('chat message', clients[0].id + $('#m').val())
            $('#m').val('')

            return false
        })

        socket.on('chat message', msg => {
            $('#messages').append($('<li>').text(msg))
        })

        socket.on('client id', (msg) => {
            myid = msg;
            $('#messages').append($('<li>').text(msg))
        })

        socket.on('clients list', (msg) => {
            console.log(msg)
            clients = msg

            $('#users').html('');
            msg.map(x => $('#users').append('<li>' + x.index + ' => ' + x.id + '</li>'));

        })
    })

</script>
